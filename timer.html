<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Focus Mode | Untitled World</title>
    
    <link rel="icon" href="icon.png">
    <meta name="theme-color" content="#0f2027">
    
    <link rel="stylesheet" href="style.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <div id="loginOverlay">
        <div class="login-card">
            <h2>Untitled World</h2>
            <p>Enter your name to join</p>
            <input type="text" id="username" class="login-input" placeholder="Your Name" autocomplete="off">
            <button class="login-btn" id="loginBtn">Start Studying üöÄ</button>
        </div>
    </div>

    <header>
        <div class="brand">Untitled Focus</div>
        <div class="menu-btn" id="menuToggle">‚ãÆ</div>
    </header>

    <div class="dropdown" id="navMenu">
        <a href="mailto:untitledworld9@gmail.com">Contact Us</a>
        <a href="index.html">Exit Session</a>
    </div>

    <div class="timer-wrapper">
        <div class="timer-ring" id="ring">
            <div class="time-display" id="display">00:00</div>
            <div class="mode-label" id="modeLabel">Stopwatch Mode</div>
        </div>

        <div class="controls">
            <div class="presets">
                <button class="preset-btn" data-time="25">25m</button>
                <button class="preset-btn" data-time="60">1h</button>
                <button class="preset-btn" data-time="120">2h</button>
            </div>

            <button class="action-btn start" id="startBtn">Start Focus</button>
            <button class="action-btn stop" id="stopBtn" style="display:none;">Stop Session</button>
        </div>
    </div>

    <div class="group-fab" id="openPanelBtn">
        <div class="fab-content">
            <span class="fab-title">üë• Group Study Room</span>
            <span class="fab-sub">Tap to see friends</span>
        </div>
    </div>

    <div class="backdrop" id="backdrop"></div>
    <div class="social-sheet" id="socialSheet">
        <div class="sheet-header">
            <h3>Live Members</h3>
            <button class="invite-btn" id="inviteBtn">Invite</button>
        </div>
        
        <div id="userList" class="user-list-container">
            </div>

        <div id="leaderboard" style="margin-top:15px;"></div>

        <button class="close-sheet-btn" id="closePanelBtn">‚¨áÔ∏è Close Panel</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/eruda"></script>
<script>eruda.init();</script>
    <script type="module" src="script.js"></script>

</body>
    </html>
