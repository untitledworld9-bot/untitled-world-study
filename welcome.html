<style>
/* Base Setup */
body {
 margin: 0;
 font-family: 'Outfit', sans-serif;
 background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
 color: #fff;
 display: flex;
 justify-content: center;
 align-items: flex-start; /* Changed from center to push content up */
 min-height: 100vh;
 overflow-x: hidden;
 padding-top: 10vh; /* Keeps heading nicely positioned near the top */
 padding-bottom: 2rem;
}

/* Container responsive for Mobile, Tablet & Laptop */
.container {
 width: 92%;
 max-width: 450px; /* Perfect width so it doesn't stretch on large screens */
 text-align: center;
}

/* Heading styling */
h1 {
 font-size: clamp(22px, 5vw, 28px); /* Responsive text size */
 margin-bottom: 40px;
 font-weight: 700;
 animation: fadeDown 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
}

/* Options (Buttons) Styling - Matching your Screenshot Vibe */
.option {
 border: 2px solid rgba(0, 242, 254, 0.3); /* Hollow neon border like the image */
 padding: 18px 16px;
 border-radius: 16px;
 margin-bottom: 20px;
 cursor: pointer;
 transition: all 0.3s ease;
 backdrop-filter: blur(12px);
 -webkit-backdrop-filter: blur(12px);
 background: rgba(255, 255, 255, 0.03); /* Very slight glass fill */
 opacity: 0; /* For animation */
 animation: slideUp 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
 display: flex;
 flex-direction: column;
 align-items: center;
 justify-content: center;
}

/* Staggered animation delays for that premium feel */
.option:nth-child(2) { animation-delay: 0.1s; }
.option:nth-child(3) { animation-delay: 0.2s; }
.option:nth-child(4) { animation-delay: 0.3s; }
.option:nth-child(5) { animation-delay: 0.4s; }

/* Hover & Active Effects */
.option:hover, .option:active {
 transform: translateY(-4px);
 border-color: #00f2fe; /* Bright cyan glow on interaction */
 box-shadow: 0 0 20px rgba(0, 242, 254, 0.3), inset 0 0 10px rgba(0, 242, 254, 0.1);
 background: rgba(0, 242, 254, 0.05);
}

.option h3 {
 margin: 0;
 font-size: 19px;
 font-weight: 600;
 display: flex;
 align-items: center;
 gap: 8px;
}

.option p {
 margin: 6px 0 0;
 font-size: 13.5px;
 opacity: 0.75;
 font-weight: 400;
}

/* Animations */
@keyframes fadeDown {
 from { opacity: 0; transform: translateY(-20px); }
 to { opacity: 1; transform: translateY(0); }
}

@keyframes slideUp {
 from { opacity: 0; transform: translateY(30px); }
 to { opacity: 1; transform: translateY(0); }
}
</style>
</head>
