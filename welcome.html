<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Untitled World - Focus Mode</title>
    <style>
        /* Base styling keeping your original dark teal vibe */
        :root {
            --bg-dark: #112228; 
            --bg-light: #1d3c47; 
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --glass-hover: rgba(255, 255, 255, 0.12);
            --text-main: #ffffff;
            --text-sub: rgba(255, 255, 255, 0.7);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        body {
            /* Same color palette but as a rich gradient */
            background: linear-gradient(135deg, var(--bg-dark) 0%, var(--bg-light) 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: var(--text-main);
            padding: 2rem 1.5rem;
            overflow-x: hidden;
        }

        /* Container for responsiveness (Laptop & Mobile) */
        .container {
            width: 100%;
            max-width: 550px; /* Restricts width on laptops so it doesn't stretch */
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 6vh; /* Pushed the heading up as requested */
        }

        /* --- Page Load Animations --- */
        @keyframes fadeDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideUpCard {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .header {
            text-align: center;
            margin-bottom: 2.5rem;
            animation: fadeDown 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
        }

        .header h1 {
            /* Responsive font size: scales perfectly between mobile and PC */
            font-size: clamp(1.6rem, 5vw, 2.2rem); 
            font-weight: 700;
            line-height: 1.4;
            letter-spacing: 0.5px;
        }

        /* --- Glassmorphism EdTech Cards --- */
        .menu-options {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 1.2rem;
        }

        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(16px); /* The "Glassy" effect */
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 1.2rem 1.5rem;
            display: flex;
            align-items: center;
            gap: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: left;
            opacity: 0; 
            animation: slideUpCard 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.15);
            width: 100%;
            color: white;
            outline: none;
        }

        /* Hover effect to make it feel interactive on Laptop */
        .glass-card:hover {
            background: var(--glass-hover);
            transform: translateY(-4px);
            border-color: rgba(255, 255, 255, 0.25);
            box-shadow: 0 12px 40px 0 rgba(0, 0, 0, 0.3);
        }

        /* Staggered animation delays so cards load one after another */
        .glass-card:nth-child(1) { animation-delay: 0.1s; }
        .glass-card:nth-child(2) { animation-delay: 0.2s; }
        .glass-card:nth-child(3) { animation-delay: 0.3s; }
        .glass-card:nth-child(4) { animation-delay: 0.4s; }

        .icon {
            font-size: 1.8rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card-content {
            display: flex;
            flex-direction: column;
            gap: 0.2rem;
        }

        .card-title {
            font-size: 1.15rem;
            font-weight: 600;
        }

        .card-desc {
            font-size: 0.85rem;
            color: var(--text-sub);
            font-weight: 400;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <h1>Welcome to Untitled World<br>Focus Mode üì±</h1>
        </div>

        <div class="menu-options">
            <button class="glass-card" onclick="/* Apne Global Focus ka logic yaha dalein */">
                <div class="icon">üåç</div>
                <div class="card-content">
                    <span class="card-title">Global Focus Mode</span>
                    <span class="card-desc">Study with all active learners on the platform</span>
                </div>
            </button>

            <button class="glass-card" onclick="/* Apne Create Room ka logic yaha dalein */">
                <div class="icon">üë•</div>
                <div class="card-content">
                    <span class="card-title">Create Room</span>
                    <span class="card-desc">Study with friends privately</span>
                </div>
            </button>

            <button class="glass-card" onclick="/* Apne Join Room ka logic yaha dalein */">
                <div class="icon">üîë</div>
                <div class="card-content">
                    <span class="card-title">Join Room</span>
                    <span class="card-desc">Enter room ID to join session</span>
                </div>
            </button>

            <button class="glass-card" onclick="/* Apne Leaderboard ka logic yaha dalein */">
                <div class="icon">üèÜ</div>
                <div class="card-content">
                    <span class="card-title">Weekly Leaderboard</span>
                    <span class="card-desc">Know your rank & ‚≠ê XP</span>
                </div>
            </button>

        </div>
    </div>

</body>
</html>
