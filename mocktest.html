<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mock Test Platform</title>
    <style>
        body {
            background: #0f2027; 
            background: -webkit-linear-gradient(to right, #2c5364, #203a43, #0f2027);  
            background: linear-gradient(to right, #2c5364, #203a43, #0f2027); 

            color: white;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }

        h1 {
            font-size: 2.5rem;
            margin: 0 0 15px 0;
            font-weight: 700;
            letter-spacing: 1px;
        }

        p {
            font-size: 1.2rem;
            margin: 0;
            font-weight: 300;
            opacity: 0.9;
        }

        .coming-box{
  text-align:center;
  padding:120px 20px;
}

.coming-box h1{
  font-size:42px;
  margin-bottom:20px;
}

.coming-icon{
  font-size:60px;
  animation:float 2s ease-in-out infinite;
}

.coming-text{
  font-size:20px;
  opacity:0.8;
  margin-top:10px;
}

/* Floating animation */
@keyframes float{
  0%,100%{transform:translateY(0);}
  50%{transform:translateY(-10px);}
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }
            p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="coming-box">
  <h1>Mock Test Platform</h1>
  
  <div class="coming-icon">ðŸš€</div>
  
  <p class="coming-text">
    Coming Soon
  </p>
    </div>
</body>
</html>
